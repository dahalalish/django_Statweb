{% extends 'base_auth.html' %}

{%load static%}
{% block content %}


    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div  class="card mt-5">
              
                <div class="card-body">
                    <div class="card-title py-2">
                        <h4>Register for a free account</h4>
                    </div>        

                    <form action="{%url 'register'%}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class="form-group py-2">
                            <input type="text" name="username" class="form-control form-control-sm" value="{{fieldValues.username}}" id="usernameField" placeholder="Username"/>
                        </div>
                        <div class="invalid_feedback invalid-feedback" style="display:none">
                        </div>
                        <p class="text-sm text-success usernameSuccessOutput"></p>
                        <div class="form-group py-2">
                            <input type="email" name="email" class="form-control form-control-sm" value="{{fieldValues.email}}" id="emailField" placeholder="Email"/>
                        </div>
                        <div class="emailFeedBackArea invalid-feedback" style="display:none">
                        </div>
                        <div class="form-group py-2">
                            <input type="password" name="password" class="form-control form-control-sm" id="passwordField" placeholder="Password"/>
                            <small class="float-end py-2 showPasswordToggle" style="cursor:pointer;transition:all">SHOW</small>
                        </div>
                        <input type="submit" value="Register" class="btn w-100 btn-primary submit-btn"/>

                    </form>

                    <div class="container">
                        <span class="text-lead lead">Have an account!</span><a href="{% url 'login' %}">Login</a><br/>
                    <span class="text-lead lead">Forgot Password!</span><a href="{% url 'request-password' %}">Reset it</a> 
                    </div>
                </div> 
                    
                </div>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="{%static 'js/register.js'%}"/>
{% endblock content %}
