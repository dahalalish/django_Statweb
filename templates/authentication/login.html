{% extends 'base_auth.html' %}

{%load static%}
{% block content %}


    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div  class="card mt-5">
              
                <div class="card-body">
                    <div class="card-title py-2">
                        <h4>Login to your account</h4>
                    </div>        

                    <form action="{%url 'login'%}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class="form-group py-2">
                            <input type="text" name="username" class="form-control form-control-sm" value="{{fieldValues.username}}" id="usernameField" placeholder="Username"/>
                        </div>
                        <div class="form-group py-2">
                            <input type="password" name="password" class="form-control form-control-sm" id="passwordField" placeholder="Password"/>
                        </div>
                        <input type="submit" value="Login" class="btn w-100 btn-primary submit-btn"/>

                    </form>

                    <div class="container">
                        <span class="text-lead lead">Dont have an account!</span><a href="{% url 'register' %}">Register</a><br/>
                        <span class="text-lead lead">Forgot Password!</span><a href="{% url 'request-password' %}">Reset it</a> 
                    </div>
                </div>                 
                                   
                </div>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="{%static 'js/register.js'%}"/>
{% endblock content %}
